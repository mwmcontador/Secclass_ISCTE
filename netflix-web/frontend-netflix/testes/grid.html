<html>
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        background-color: #f09;
        height: 200px;
      }

      .coluna {
        height: 200px;
        background-color: #000;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 offset-2 coluna">
          <div class="row">
            <div class="col-6 coluna" style="background-color: blue"></div>
          </div>
        </div>
        <div
          class="col-4 coluna"
          style="background-color: #f90 !important"
        ></div>
      </div>
      <div class="row">
        <div
          class="col-4 coluna"
          style="background-color: #f90 !important"
        ></div>
      </div>
      <div class="row">
        <div
          class="col-6 offset-4 coluna"
          style="background-color: #f90 !important"
        ></div>
      </div>
      <div class="row">
        <div
          class="col coluna"
          style="background-color: brown !important"
        ></div>
        <div
          class="col coluna"
          style="background-color: purple !important"
        ></div>
        <div
          class="col coluna"
          style="background-color: orange !important"
        ></div>
      </div>
    </div>
  </body>
</html>
